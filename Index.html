            </div>
            <div class="form-group">

                </select>
            </div>
            <div class="form-group" id="divCarrera" style="Display:none">
                <label for="nombre">Carrera: </label>

            </div>
        </div>

            <button id="accion-1" data-tipo="persona">Saludar</button>
            <button id="accion-2" style="Display:none">Carrera</button>
