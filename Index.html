<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <script src="./Main.js" defer></script>
    <title>Ejemplo 02</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Calculador de areas</h1>
        </div>
        <div class="formulario">
            <div class="form-group">
                <label for="nombre">Color: </label>
                <input type="color" class="form-text" id="Color">
            </div>
            <div class="form-group">
                <label for="nombre">Area: </label>
                <input type="number" class="form-text" id="Area" placeholder="m^2">
            </div>
            <div class="form-group">
                <label for="nombre">Tipo de figura:</label>
                <select class="form-text" name="estudiante" id="tipoPersona">
                    <option value="0" selected>Desde clase Figura</option>
                    <option value="1">Circulo</option>
                    <option value="2">Rectangulo</option>
                    
                </select>
            </div>
            <div class="form-group" id="divRadio" style="display: none">
                <label for="nombre" >Radio: </label>
                <input type="text" class="form-text" id="Radio" placeholder="m">
            </div>
            <div class="form-group" id="divBase" style="display: none">
                <label for="nombre">Base: </label>
                <input type="number" class="form-text" id="Base" placeholder="m">
            </div>
            <div class="form-group" id="divAltura" style="display: none">
                <label for="nombre">altura: </label>
                <input type="number" class="form-text" id="Altura" placeholder="m">
            </div>
        </div>
        <div class="Botones">
            <button id="accion-1">Calcular Area</button>
        </div>
        <div class="respuesta">
            <h1>Respuestas</h1>
            <div class="rta"></div>
        </div>
    </div>
</body>
</html>
