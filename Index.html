<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Ejemplo 01</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Datos personales</h1>
        </div>
        <div class="formulario">
            <div class="form-group">
                <label for="nombre">Nombre: </label>
                <input type="text" class="form-text" id="Nombre">
            </div>
            <div class="form-group">
                <label for="nombre">Edad: </label>
                <input type="text" class="form-text" id="Edad">
            </div>
            <div class="form-group">
                <label for="nombre">Sexo: </label>
                <input type="text" class="form-text" id="Sexo">
            </div>
            <div class="form-group" style="Display:none">
                <label for="nombre">Carrera: </label>
                <input type="text" class="form-text" id="Carrera">
            </div>
        </div>
        <div class="Botones">
            <button id="accion-1">Saludar</button>
            <button id="accion-2">Carrera</button>
            <button id="accion-3">Es mayor de edad</button>
        </div>
        <div class="respuesta">
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
    </div>
</body>
</html>
