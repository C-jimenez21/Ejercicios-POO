<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <script src="./Main.js" defer></script>
    <title>Ejemplo 02</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Datos Empleado</h1>
        </div>
        <div class="formulario">
            <div class="form-group">
                <label for="nombre">Nombre: </label>
                <input type="text" class="form-text" id="nombre">
            </div>
            <div class="form-group">
                <label for="nombre">Edad:</label>
                <input type="number" class="form-text" id="edad" >
            </div>
            <div class="form-group">
                <label for="nombre" >sueldo: </label>
                <input type="number" class="form-text" id="sueldo">
            </div>
            <div class="form-group">
                <label for="nombre">Tipo de empleado:</label>
                <select class="form-text" name="estudiante" id="tipoPersona">
                    <option value="0" selected>Empleado default</option>
                    <option value="1">Gerente</option>
                </select>
            </div>
           
            <div class="form-group" id="divCombustible" style="display: none">
                <label for="nombre">Departamento: </label>
                <input type="number" class="form-text" id="Combustible" >
            </div>
        </div>
        <div class="Botones">
            <button id="accion-3" data-tipo="vehiculo">Actualizar datos</button>
            <button id="accion-1" data-tipo="vehiculo">Calcular Salario</button>
            <button id="accion-2" data-tipo="vehiculo">Generar ID</button>
        </div>
        <div class="respuesta">
            <h1>Valores</h1>
            <div class="rta"></div>
        </div>
    </div>
</body>
</html>
